    <style>
        body {
            background-color: rgb(4, 132, 89);

            color: rgb(9, 225, 232);

<body>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Vai pedir para digitar um número e converte a string que vai ser gerada em tipo Number. 
        var n2 = Number(window.prompt('Digite outro número: '))

        window.alert(`A soma de ${n1} + ${n2} é igual a ${s}`) // Vai mostrar o resultado da soma e converte o tipo Number que foi gerado em "String".
    </script>
