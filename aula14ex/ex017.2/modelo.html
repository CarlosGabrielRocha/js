<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div>
                <p>
                    <label for="inum">Número:</label>
                    <input type="number" name="num" id="inum">

                    <label for="tipo">Tipo:</label>
                    <input type="text" name="tipo" id="itipo" list="datasin" placeholder="Selecione ou digite o tipo">
                    <datalist id="datasin">
                        <option value="multiplicação">x</option>
                        <option value="soma">+</option>
                        <option value="subtração">-</option>
                    </datalist>
                    <input type="button" value="calcular" onclick="CalcTabuada()">
                </p>
            </div>
            <div class="tabuada">
                <select name="res" id="ires" size="10">
                    <option>Digite um número.</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
