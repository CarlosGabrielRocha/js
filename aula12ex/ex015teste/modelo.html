<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="iano">Ano de Nascimento:</label>
                <input type="number" name="ano" id="iano" min="1907" max="2024" value="2000">
                <fieldset>
                    <legend>Sexo</legend>
                    <input type="radio" name="sexo" id="isexom" value="M" checked> <label for="isexom">Masculino</label>
                    <input type="radio" name="sexo" id="isexof" value="F"> <label for="isexof">Feminino</label>
                </fieldset>
                <input type="button" value="Verificar" onclick="verificar()">
            </div>
            <div id="res">
               Preencha os dados a cima para ver o resultado!
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
