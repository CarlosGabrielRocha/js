<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body class="dark">
    <header>
        <section id="player-area">
            <div id="player1-area"><img src="midia/player_dark.svg" alt="player1"></div>
            <div id="player2-area"><img src="midia/player_dark.svg" alt="player2"></div>
        </section>
    </header>
   <main>
    <section id="tic-tac-toe">
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
        <div class="square" id="square9"></div>
    </section>
   </main> 
</body>
</html>
