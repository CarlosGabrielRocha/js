<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body class="dark">
    <header>
        <p id="game-status">WELCOME!</p>
        <section id="player-area">
            <div id="player1-area"><img src="midia/player_dark.svg" alt="player1"><span>Player 1</span></div>
            <div id="player2-area"><img src="midia/player_dark.svg" alt="player2"><span>Player 2</span></div>
        </section>
    </header>
   <main>
    <button id="start">Start</button>
    <button id="play-again">Restart</button>
    <section id="tic-tac-toe">
        <div class="square" id="square1" data-row="0" data-column="0"></div>
        <div class="square" id="square2" data-row="0" data-column="1"></div>
        <div class="square" id="square3" data-row="0" data-column="2"></div>
        <div class="square" id="square4" data-row="1" data-column="0"></div>
        <div class="square" id="square5" data-row="1" data-column="1"></div>
        <div class="square" id="square6" data-row="1" data-column="2"></div>
        <div class="square" id="square7" data-row="2" data-column="0"></div>
        <div class="square" id="square8" data-row="2" data-column="1"></div>
        <div class="square" id="square9" data-row="2" data-column="2"></div>
    </section>
   </main> 
</body>
</html>
